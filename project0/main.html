<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-right">
            <a href="advancedsearch.html"> Google Advanced Search</a>
            <a href="imagesearch.html"> Google Image Search</a>
        </div>
        <div class="center">
            <header>Google</header>
        
            <form action="https://www.google.com/search" method="get">
                <div class="search-box">
                <input type="text" placeholder="Search here..." name="q">
              </div>
            
              <div class="buttons">
                <button type="submit" name = "btnK" value="Google Search"> Google Search</button>
                <button type="submit" name = "btnI" value="I'm Feeling Lucky"> I'm Feeling Lucky</button>
              </div>
            </div> 
        </div>
    </form>
             
</body>
</html>
