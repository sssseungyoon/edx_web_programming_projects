{% extends "encyclopedia/index.html"%}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

    <div class="header">
        <h1>Create New Page</h1>
        <a href="{% url 'edit_page'%}">Edit a Page</a>
    </div>
    <form class="container" action="{% url 'new_page'%}" method="post">
        {% csrf_token %}
        <div class="input-text">
            <input type="text" name="title" placeholder="Enter the title here...">
        </div>
        <div class="textarea">
            <textarea name="body" placeholder="Enter the content here..."></textarea>
        </div>
        <div class="buttons">
            <input type="submit" value="Submit">
        </div>
    </div>
    
{% endblock %}
