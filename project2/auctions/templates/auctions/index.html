{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="margin-left: 20px; margin-bottom: 30px;">Active Listings</h2>
    <div class="flex_container">
        {% for item in items %}
        <div class="item_div">
            <div class="picture_div">
                <img src="{{ item.pictures.all.0.image.url }}" alt="{{ item.name }}">
            </div>
            <div class="detail_div">
                <div class="title">
                    <a href="{% url 'item' item.id %}">{{ item.name }}</a>
                </div>
                <div class="price">
                    Price: {{ item.price }}
                </div>
                <div class="description">
                    {{ item.description }}
                </div>
                <div class="date">
                    Uploaded {{ item.date_of_upload }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
